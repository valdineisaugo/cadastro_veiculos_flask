<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Veículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Atualizar Veículo</h1>
    <form action="{{ url_for('update_vehicle', plate=plate) }}" method="post">
        <label for="make">Marca:</label>
        <input type="text" id="make" name="make" value="{{ vehicle[0] }}" required><br>
        <label for="model">Modelo:</label>
        <input type="text" id="model" name="model" value="{{ vehicle[1] }}" required><br>
        <label for="year">Ano:</label>
        <input type="number" id="year" name="year" value="{{ vehicle[2] }}" required><br>
        <label for="plate">Placa:</label>
        <input type="text" id="plate" name="plate" value="{{ vehicle[3] }}" readonly><br>
        <input type="submit" value="Atualizar">
    </form>
</body>
</html>
